<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutineMap - Simulator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="sim_style.css">
</head>

<body>

    <div id="bodyGradient">
    </div>
    <div id="form_input">
        <h1 class="fw-bolder">Activity Recommendation</h1>
        <form id="activity_recommendation">
            <div class="mb-5">
                <label for="exampleAge" class="form-label pt-5">Enter Age</label>
                <input type="number" class="form-control" id="exampleInputAge" min="1" max="100" value="0">
            </div>

            <div class="mb-5">
                <label for="exampleInputSleepHours" class="form-label">Enter Sleep Hours</label>
                <input type="number" class="form-control" id="exampleInputSleepHours" min="1" max="24" value="0">
            </div>

            <label for="mood_rating" class="form-label">
                Mood Rating
                <span class="badge">Scale : 1 (Bad) → 5 (Good)</span>
            </label>
            <input type="range" class="form-range" min="1" max="5" value="1" id="mood_rating">
            <output for="mood_rating" id="rangeValueMood" aria-hidden="true"></output>

            <script>
                // This is an example script, please modify as needed
                const rangeInputMood = document.getElementById('mood_rating');
                const rangeOutputMood = document.getElementById('rangeValueMood');

                // Set initial value
                rangeOutputMood.textContent = rangeInputMood.value;

                rangeInputMood.addEventListener('input', function () {
                    rangeOutputMood.textContent = this.value;
                });
            </script>

            <br><br>
            <label for="energy_level" class="form-label mt-3">
                Energy Level
                <span class="badge">Scale : 1 (Low) → 5 (High)</span>
            </label>
            <input type="range" class="form-range" min="1" max="5" value="1" id="energy_level">
            <output for="energy_level" id="rangeValueEnergy" aria-hidden="true"></output>

            <script>
                // This is an example script, please modify as needed
                const rangeInputEnergy = document.getElementById('energy_level');
                const rangeOutputEnergy = document.getElementById('rangeValueEnergy');

                // Set initial value
                rangeOutputEnergy.textContent = rangeInputEnergy.value;

                rangeInputEnergy.addEventListener('input', function () {
                    rangeOutputEnergy.textContent = this.value;
                });
            </script>

            <br><br>
            <label for="stress_level" class="form-label mt-3">
                Stress Level
                <span class="badge">Scale : 1 (Low) → 5 (High)</span>
            </label>
            <input type="range" class="form-range" min="1" max="5" value="1" id="stress_level">
            <output for="stress_level" id="rangeValueStress" aria-hidden="true"></output>

            <script>
                const rangeInputStress = document.getElementById('stress_level');
                const rangeOutputStress = document.getElementById('rangeValueStress');

                // Set initial value
                rangeOutputStress.textContent = rangeInputStress.value;

                rangeInputStress.addEventListener('input', function () {
                    rangeOutputStress.textContent = this.value;
                });
            </script>

            <button type="button" class="btn mt-5 fw-bolder" style="display: block;" onclick="recommend()">
                Submit
            </button>
        </form>
    </div>

    <div id="activities">
        <h1 class="text-center mb-4" style="color: #D4AF37;">Intensity</h1>
        <div id="activity_grid">
            <div class="activity_card">
                <h4>Activity One</h4>
            </div>

            <div class="activity_card">
                <h4>Activity Two</h4>
            </div>

            <div class="activity_card">
                <h4>Activity Three</h4>
            </div>

            <div class="activity_card">
                <h4>Activity Four</h4>
            </div>
        </div>

        <button onclick="closePopup()" class="mt-2 fs-6">Close</button>
    </div>


    <div id="task_list">
        <form>
            <h1 class="fw-bolder pt-5">Add tasks/activities</h1>
            <div class="mb-3">
                <label for="timeInput" class="form-label pt-5">Enter time</label>
                <input type="time" class="form-control" id="timeInput" placeholder="Example : 9:00 AM">
            </div>

            <div class="mb-3">
                <label for="taskInput" class="form-label mt-3">Enter task/activity</label>
                <input type="text" class="form-control mb-5" id="taskInput" placeholder="Example : Go cycling">
            </div>

            <button type="button" onclick="addTask()">Add</button>
        </form>

        <div id="task_container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="sim_script.js"></script>
</body>

</html>
